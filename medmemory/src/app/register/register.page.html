<ion-content>
  <form (submit)="onRegister()">
    <!-- Título con estilo ovalado -->
    <ion-title class="oval-title">
      Registro
    </ion-title>
    <!-- Campo Nombre Completo -->
    <ion-item>
      <ion-label position="stacked">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>

    <!-- Campo Correo Electrónico -->
    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <!-- Campo Contraseña -->
    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>

    <!-- Botón Crear Cuenta -->
    <ion-button class="oval-button1" expand="full" fill="clear" type="submit">
      Crear Cuenta
    </ion-button>

    <!-- Botón Cancelar -->
    <ion-button class="oval-button2" expand="full" fill="clear" (click)="cancelRegistration()">
      Cancelar
    </ion-button>
  </form>
</ion-content>
